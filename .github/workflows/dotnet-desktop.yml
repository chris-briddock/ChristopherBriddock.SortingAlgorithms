name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Auto Increment Semver Action
      uses: MCKanpolat/auto-semver-action@v1
      id: versioning
      with:
        releaseType: ${{ secrets.RELEASE_TYPE }}
        incrementPerCommit: true
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Next Release Number
      run: echo ${{ steps.versioning.outputs.version }}
    - name: Build & Restore
      run: dotnet build --configuration Release src\ChristopherBriddock.SortingAlgorithms.sln -p:PackageVersion=${{ steps.versioning.outputs.version }}
    - name: Publish
      run: dotnet publish src\ChristopherBriddock.SortingAlgorithms\ChristopherBriddock.SortingAlgorithms.csproj -c Release -p:PackageVersion=${{ steps.versioning.outputs.version }}
    - name: Create the package
      run: dotnet pack --configuration Release src\ChristopherBriddock.SortingAlgorithms\ChristopherBriddock.SortingAlgorithms.csproj -p:PackageVersion=${{ steps.versioning.outputs.version }}
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: ChristopherBriddock.SortingAlgorithms
        path: src/ChristopherBriddock.SortingAlgorithms\bin\Release\net7.0\publish
        if-no-files-found: error
    - name: NuGet push
      run: dotnet nuget push "src\ChristopherBriddock.SortingAlgorithms\bin\Release\*.nupkg" -k ${{secrets.NUGET_API_KEY}} -s https://api.nuget.org/v3/index.json
